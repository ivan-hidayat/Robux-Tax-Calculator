<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0b0b0b 0%, #16100c 50%, #2a1a12 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #f5f5f5;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .title svg {
            width: 32px;
            height: 32px;
            fill: #daa520;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 32px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #d0d0d0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .input-label svg {
            width: 16px;
            height: 16px;
            fill: #daa520;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
        }

        .input-icon svg {
            width: 100%;
            height: 100%;
            fill: #888;
        }

        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(30, 30, 30, 0.6);
            border: 2px solid rgba(218, 165, 32, 0.2);
            border-radius: 12px;
            color: #f5f5f5;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: rgba(218, 165, 32, 0.5);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.15);
        }

        input::placeholder {
            color: #666;
            font-weight: 400;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        .results {
            display: grid;
            gap: 16px;
        }

        .result-card {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(218, 165, 32, 0.1);
            transition: all 0.3s ease;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .result-header svg {
            width: 18px;
            height: 18px;
            fill: #888;
        }

        .result-label {
            color: #a0a0a0;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 32px;
            font-weight: 700;
            color: #daa520;
            transition: all 0.3s ease;
        }

        .result-card:last-child {
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.15) 0%, rgba(218, 165, 32, 0.05) 100%);
            border: 1px solid rgba(218, 165, 32, 0.3);
        }

        .result-card:last-child .result-value {
            color: #f0c040;
        }

        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            .title {
                font-size: 24px;
            }

            .title svg {
                width: 28px;
                height: 28px;
            }

            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M512 80c0 18-14.3 34.6-38.4 48c-29.1 16.1-72.5 27.5-122.3 30.9c-3.7-1.8-7.4-3.5-11.3-5C300.6 137.4 248.2 128 192 128c-8.3 0-16.4 .2-24.5 .6l-1.1-.6C142.3 114.6 128 98 128 80c0-44.2 86-80 192-80S512 35.8 512 80zM160.7 161.1c10.2-.7 20.7-1.1 31.3-1.1c62.2 0 117.4 12.3 152.5 31.4C369.3 204.9 384 221.7 384 240c0 4-.7 7.9-2.1 11.7c-4.6 13.2-17 25.3-35 35.5c0 0 0 0 0 0c-.1 .1-.3 .1-.4 .2c0 0 0 0 0 0s0 0 0 0c-.3 .2-.6 .3-.9 .5c-35 19.4-90.8 32-153.6 32c-59.6 0-112.9-11.3-148.2-29.1c-1.9-.9-3.7-1.9-5.5-2.9C14.3 274.6 0 258 0 240c0-34.8 53.4-64.5 128-75.4c10.5-1.5 21.4-2.7 32.7-3.5zM416 240c0-21.9-10.6-39.9-24.1-53.4c28.3-4.4 54.2-11.4 76.2-20.5c16.3-6.8 31.5-15.2 43.9-25.5V176c0 19.3-16.5 37.1-43.8 50.9c-14.6 7.4-32.4 13.7-52.4 18.5c.1-1.8 .2-3.5 .2-5.3zm-32 96c0 18-14.3 34.6-38.4 48c-1.8 1-3.6 1.9-5.5 2.9C304.9 404.7 251.6 416 192 416c-62.8 0-118.6-12.6-153.6-32C14.3 370.6 0 354 0 336V300.6c12.5 10.3 27.6 18.7 43.9 25.5C83.4 342.6 135.8 352 192 352s108.6-9.4 148.1-25.9c7.8-3.2 15.3-6.9 22.4-10.9c6.1-3.4 11.8-7.2 17.2-11.2c1.5-1.1 2.9-2.3 4.3-3.4V304v5.7V336zm32 0V304 278.1c19-4.2 36.5-9.5 52.1-16c16.3-6.8 31.5-15.2 43.9-25.5V272c0 10.5-5 21-14.9 30.9c-16.3 16.3-45 29.7-81.3 38.4c.1-1.7 .2-3.5 .2-5.3zM192 448c56.2 0 108.6-9.4 148.1-25.9c16.3-6.8 31.5-15.2 43.9-25.5V432c0 44.2-86 80-192 80S0 476.2 0 432V396.6c12.5 10.3 27.6 18.7 43.9 25.5C83.4 438.6 135.8 448 192 448z"/>
                    </svg>
                    <span>Robux Tax Calculator</span>
                </div>
                <div class="subtitle">Roblox Marketplace Fee 30%</div>
            </div>

            <div class="input-group">
                <div class="input-label">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M0 80V229.5c0 17 6.7 33.3 18.7 45.3l176 176c25 25 65.5 25 90.5 0L418.7 317.3c25-25 25-65.5 0-90.5l-176-176c-12-12-28.3-18.7-45.3-18.7H48C21.5 32 0 53.5 0 80zm112 32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
                    </svg>
                    <span>Harga Robux</span>
                </div>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M374.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-320 320c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l320-320zM128 128A64 64 0 1 0 0 128a64 64 0 1 0 128 0zM384 384a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z"/>
                        </svg>
                    </div>
                    <input type="number" id="robuxInput" placeholder="Masukkan jumlah Robux" min="0">
                </div>
            </div>

            <div class="results">
                <div class="result-card">
                    <div class="result-header">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM184 232H328c13.3 0 24 10.7 24 24s-10.7 24-24 24H184c-13.3 0-24-10.7-24-24s10.7-24 24-24z"/>
                        </svg>
                        <div class="result-label">Pajak 30%</div>
                    </div>
                    <div class="result-value" id="taxAmount">0</div>
                </div>

                <div class="result-card">
                    <div class="result-header">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
                        </svg>
                        <div class="result-label">Robux Diterima</div>
                    </div>
                    <div class="result-value" id="netAmount">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('robuxInput');
        const taxAmount = document.getElementById('taxAmount');
        const netAmount = document.getElementById('netAmount');

        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function calculate() {
            const value = parseFloat(input.value) || 0;
            const tax = Math.floor(value * 0.3);
            const net = Math.floor(value * 0.7);

            const taxChanged = taxAmount.textContent !== formatNumber(tax);
            const netChanged = netAmount.textContent !== formatNumber(net);

            taxAmount.textContent = formatNumber(tax);
            netAmount.textContent = formatNumber(net);

            if (taxChanged) {
                taxAmount.classList.remove('fade-in');
                void taxAmount.offsetWidth;
                taxAmount.classList.add('fade-in');
            }

            if (netChanged) {
                netAmount.classList.remove('fade-in');
                void netAmount.offsetWidth;
                netAmount.classList.add('fade-in');
            }
        }

        input.addEventListener('input', calculate);

        input.addEventListener('wheel', function(e) {
            if (document.activeElement === input) {
                e.preventDefault();
                const step = 1;
                const currentValue = parseFloat(input.value) || 0;
                
                if (e.deltaY < 0) {
                    const newValue = Math.max(0, currentValue - step);
                    if (newValue !== currentValue) {
                        input.value = newValue;
                        calculate();
                    }
                } else {
                    input.value = currentValue + step;
                    calculate();
                }
            }
        }, { passive: false });

        calculate();
    </script>
</body>
</html>
